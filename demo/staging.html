<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Crossfield Slider Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./dist/content-slider.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.23.1/babel.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js" type="text/javascript"></script>
  <style>
    body,
    main,
    #app {
      position: relative;
      display: flex;
      flex: 1;
      width: 100%;
      height: 100%;
    }

    main {
      flex-direction: column;
    }

    h1 {
      margin-left: 60px;
    }

    .slider-demos {
      width: 100%;
      margin: 2em auto;
    }

    .example-2 {
      margin-top: 40px;
    }

    .news img {
      width: 100%;
      height: 220px;
    }

    .news h3 {
      display: block;
      text-align: center;
      padding: 10px 12px;
    }

    .news p {
      color: #454545;
      line-height: 1.2em;
      padding: 10px 12px;
    }

    @media screen and (min-width: 960px) {
      .slider-demos {
        width: 960px;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>ContentSlider</h1>
    <div id="app"></div>
  </main>
  <script src="./dist/content-slider.js" type="text/javascript"></script>
  <script type="text/babel">

      <img src="https://s-media-cache-ak0.pinimg.com/originals/1b/2c/e3/1b2ce374303c79ea98b2c3589c929c87.jpg" />
    ];

    const news = [
      {

        image: 'https://s-media-cache-ak0.pinimg.com/originals/8e/3d/0b/8e3d0be389c31f227101a3916edb1826.jpg',
        body: 'Nulla ut justo in dolor condimentum rhoncus. Etiam quis malesuada lorem, vitae feugiat turpis. Donec a quam et felis dictum mollis a id diam. Sed facilisis egestas dolor, in vulputate risus ornare vitae.'
      },
      {
        headline: 'Scientists see continued expansion of grizzly bear habitat',
        image: 'http://www.stephenoachs.com/photos/hallo-sow-cubs1.jpg',
        body: 'Nulla ut justo in dolor condimentum rhoncus. Etiam quis malesuada lorem, vitae feugiat turpis. Donec a quam et felis dictum mollis a id diam. Sed facilisis egestas dolor, in vulputate risus ornare vitae.'
      },
      {
        headline: 'Grizzly bears waking up at Yellowstone National Park',

      {
        headline: 'Crossroads for grizzly bears',

      }
    ];

    ReactDOM.render(
      <div className="slider-demos">
        <div className="example-1">
          <h2>Example 1: Media slider (full-width shift)</h2>
          <ContentSlider
            uniqueIdString="example-1"
          >
            {
              media.map((m, i) => <div key={i} style={{ position: 'relative', height: '100%' }}>{m}</div>)
            }
          </ContentSlider>
        </div>
        <div className="example-2">
          <h2>Example 2: News slider (half-width shift)</h2>
          <ContentSlider
            uniqueIdString="example-2"
            slideHalf={true}
            showDots={false}
            maxAspectRatio={1.5}
            customStyles={{
              slide: {
                display: 'inline-block',
                backgroundColor: '#efefef',
                width: 400,
                height: 'auto',
                border: '1px solid #ccc'
              }
            }}
          >
            {
              news.map(({ headline, image, body }, idx) =>
                <div
                  key={idx}
                  className="news"
                  style={{ width: 200, display: 'inline-block' }}
                >
                  <img src={image} />
                  <h3>{headline}</h3>
                  <p>{body}</p>
                </div>
              )
            }
          </ContentSlider>
        </div>
      </div>,
      document.getElementById('app')
    )
  </script>
</body>
</html>
